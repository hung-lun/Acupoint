        <form>　<a class="title">註冊</a>
            <div class="signup-content">
                <div class="signup-user">帳號：　<input type="text" id="mail" name="user" placeholder="email" required></div>
                <div class="signup-pwd">密碼：　<input type="password" id="pwd" name="pwd" placeholder="password" required></div>
                <div class="signup-pwd">密碼確認：　<input type="password" id="pwdcheck" name="pwdcheck" placeholder="password check" required></div>
                <div class="signup-user">姓名：　<input type="text" id="name" name="user" placeholder="name" required></div>
                <div class="signup-user">性別：　<select class="text" id="sex" name="sex">
                    <option value="">請選擇性別</option>
                    <option value="1">男生</option>
                    <option value="2">女生</option>
                    <option value="0">不願透漏</option>
                </select></div>
                <div class="signup-user">年齡：　<input class="age" type="number" id="age" name="user" placeholder="age" required></div>
                <div class="function">
                    <div class="signup-button"><input type="button" class="signupb mouse" id="goback" value="返回" onclick="location.href='login.html';"></div>
                    <div class="signup-button"><input type="button" class="signupb mouse" id="next" value="下一步" onclick="return nextt();"></div>

            </div>
